<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="">
            <div class="formulario">
                <h1>Inscreva-se</h1>
                <form class="formulario__inova" action="">
                    <div class="formulario__inova__informe">
                        <input type="text" name="name" placeholder="Nome">
                        <input type="email" name="email" id="" placeholder="E-mail">
                        <input type="number" placeholder="CPF">
                        <input type="tel" placeholder="Telefone">
                        <input type="text" placeholder="Endeço">
                        <input type="text" placeholder="Cidade">

                    </div>

                    <div>
                        <div class="posição__botoes__file">
                            <div>
                                <h2>Documentos</h2>
                                <img src="./img/Vector.png" alt="">
                                <input type="file" name="" id="">
                            </div>

                            <div>
                                <h2>Comprovante de Residência</h2>
                                <img src="./img/Vector.png" alt="">
                                <input type="file" name="" id="" placeholder="">
                            </div>
                        </div>

                    </div>
                    <input class="formulario__inova__informe__submit" type="submit" name="" id=""
                        placeholder="Cadastrar">
                </form>
            </div>

            <img src="./img/inovaMaranhao.png" alt="image inova Maranhao" title="Inova Maranhão ">

    </main>
</body>

</html>
