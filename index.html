<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main>
        <div class="login-wrapper">
            <div class="login-container">
                <h1>Login</h1>
                <form action="" method="POST">
                    <div class="input-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="button-group">
                        <button type="reset" class="cancel-button">Cancelar</button>
                        <button type="submit" class="submit-button">Logar</button>
                    </div>
                    <div class="register-link">
                        <a href="cadastrar.html">Você ainda não se Escrevel? Escreva-se aqui</a>
                    </div>
                </form>
            </div>
            <div class="image-container">
                <img src="./img/inovaMaranhao.png" alt="Imagem" class="login-image">
            </div>
        </div>
    </main>
</body>

</html>
