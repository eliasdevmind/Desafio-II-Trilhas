<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="./css/cadastrar.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main>
        <section class="form-container">
            <div class="form-content">
                <h1>Inscreva-se</h1>
                <form class="formulario__inova" action="submit_form.php" method="post" enctype="multipart/form-data">
                    <fieldset class="formulario__inova_input">
                        <legend>Informações Pessoais</legend>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" placeholder="CPF" required>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP" required>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    </fieldset>

                    <fieldset class="form__select">
                        <legend>Seleções</legend>
                        <label for="cidade_municipio">Cidade/Município:</label>
                        <select id="cidade_municipio" name="cidade_municipio" required>
                            <option value="">Selecione uma cidade</option>
                            <option value="sao_luis">São Luís</option>
                            <option value="imperatriz">Imperatriz</option>
                        </select>

                        <label for="grau_estudantil">Grau de Escolaridade:</label>
                        <select id="grau_estudantil" name="grau_estudantil" required>
                            <option value="">Selecione um grau de escolaridade</option>
                            <option value="fundamental">Fundamental</option>
                            <option value="medio">Médio</option>
                            <option value="superior">Superior</option>
                        </select>
                    </fieldset>

                    <fieldset class="posicao__botoes__file">
                        <legend>Documentos</legend>
                        <div class="posicao__botoes__file__ajuste">
                            <label for="documentos">Documentos:</label>
                            <div class="file-input-container">
                                <img src="./img/Vector.png" alt="Ícone de documento">
                                <p>Selecione arquivo ou arraste para cá<br>
                                    <span>JPG, PNG ou PDF</span></p>
                                <input type="file" id="documentos" name="documentos" accept=".jpg, .png, .pdf">
                                <button type="button" onclick="document.getElementById('documentos').click();">Selecionar</button>
                            </div>
                        </div>

                        <div class="posicao__botoes__file__ajuste">
                            <label for="comprovante_residencia">Comprovante de Residência:</label>
                            <div class="file-input-container">
                                <img src="./img/Vector.png" alt="Ícone de comprovante de residência">
                                <p>Selecione arquivo ou arraste para cá<br>
                                    <span>JPG, PNG ou PDF</span></p>
                                <input type="file" id="comprovante_residencia" name="comprovante_residencia" accept=".jpg, .png, .pdf">
                                <button type="button" onclick="document.getElementById('comprovante_residencia').click();">Selecionar</button>
                            </div>
                        </div>

                        <div class="posicao__botoes__file__ajuste">
                            <label for="comprovante_escolaridade">Comprovante de Escolaridade:</label>
                            <div class="file-input-container">
                                <img src="./img/Vector.png" alt="Ícone de comprovante de escolaridade">
                                <p>Selecione arquivo ou arraste para cá<br>
                                    <span>JPG, PNG ou PDF</span></p>
                                <input type="file" id="comprovante_escolaridade" name="comprovante_escolaridade" accept=".jpg, .png, .pdf">
                                <button type="button" onclick="document.getElementById('comprovante_escolaridade').click();">Selecionar</button>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form__botoes">
                        <input class="form__botoes__cancelar" type="reset" value="Cancelar">
                        <input class="form__botoes__cadastrar" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
            <img class="img-background" src="./img/inovaMaranhao.png" alt="Inova Maranhão">
        </section>
    </main>
</body>

</html>
